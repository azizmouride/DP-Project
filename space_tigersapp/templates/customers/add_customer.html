{% extends 'base.html' %}

{% block title %}Add Customer{% endblock %}

{% block content %}
<h1>Add Customer</h1>

{% if form.errors %}
    <div class="alert alert-danger">
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Automatically renders form fields -->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
